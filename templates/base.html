<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sabor Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #0b1220; color: #ffffff; }
      .navbar { background: linear-gradient(90deg, #ef4444, #f59e0b); }
      .card { background: #111827; border: 1px solid #1f2937; color:#ffffff; }
      h1,h2,h3,h4,h5,h6,p,span,small,label,.form-label,.text-secondary,.text-muted { color:#ffffff !important; }
      .table { color:#ffffff; }
      .table thead th { color: #ffffff; background:#0f172a; border-bottom: 1px solid #1f2937; }
      .table tbody td { color: #ffffff; background:#111827; }
      .list-group-item { background:#111827; color:#ffffff; border-color:#1f2937; }
      .form-control, .form-select { background:#0b1220; color:#ffffff; border-color:#1f2937; }
      .form-control::placeholder { color:#cbd5e1; }
      /* Modal dark theme */
      .modal-content { background:#111827; color:#ffffff; border:1px solid #1f2937; }
      .modal-header, .modal-footer { border-color:#1f2937; }
      .modal .form-label { color:#ffffff; }
      .modal .form-control { background:#0b1220; color:#ffffff; border-color:#1f2937; }
      .btn-close { filter: invert(1); opacity: .9; }
      .btn-primary { background:#0ea5e9; border:0; color:#052c3b; }
      .btn-success { background:#22c55e; border:0; color:#0b1220; }
      .btn-danger { background:#ef4444; border:0; }
      .btn-outline-secondary { color:#cbd5e1; border-color:#334155; }
      .badge { font-size: 0.9rem; }
      a, a:hover { color:#93c5fd; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Sabor Express</a>
      </div>
    </nav>
    <div class="container my-4">
      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
